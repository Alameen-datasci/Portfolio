  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray(".certificate").forEach((cert, i) => {
      gsap.fromTo(cert, {opacity: 0, scale: 0.8}, {
        opacity: 1, scale: 1, duration: 1.5,
        scrollTrigger: {
          trigger: cert,
          start: "top center",
          end: "bottom center",
          scrub: true,
          pin: true
        }
      });
    });
  </script>
