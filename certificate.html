              <li><strong>Algorithms:</strong> Gained proficiency in searching and sorting algorithms, focusing on time complexity (Big O notation).</li>
              <li><strong>Web Engineering:</strong> Built dynamic web applications using Python (Flask), SQL, and HTML/CSS/JavaScript.</li>
              <li><strong>Problem Solving:</strong> Developed the resilience to tackle novel engineering challenges without a roadmap.</li>
            </ul>
          `
        },
        'cs50p': {
          title: 'CS50p: Introduction to Programming with Python',
          issuer: 'Issued by Harvard University',
          img: 'assets/images/CS50P.png',
          desc: `
            <h3>Narrative Description</h3>
            <p>While CS50x taught me how to solve problems, CS50p taught me how to solve them <em>The Pythonic Way</em>. This specialized course focused on writing code that is not only functional but also readable, robust, and efficient. It refined my ability to use powerful libraries, write unit tests, and leverage Object-Oriented Programming principles to build scalable software.</p>
            
            <h3>Key Takeaways:</h3>
            <ul>
              <li><strong>Advanced Python:</strong> Moved beyond syntax to master Regular Expressions (Regex), File I/O, and Functional Programming.</li>
              <li><strong>Code Quality:</strong> Learned to write robust code using Unit Testing (pytest), exception handling, and style guides (PEP 8).</li>
              <li><strong>Object-Oriented Design:</strong> Implemented custom Classes and Objects to model real-world problems.</li>
              <li><strong>APIs & Libraries:</strong> Gained experience interacting with third-party APIs and libraries to extend functionality.</li>
            </ul>
          `
        },
        'adsp1': {
          title: 'Introduction to Data Science in Python',
          issuer: 'Issued by University of Michigan',
          img: 'assets/images/ADSP course 1.png',
          desc: `
            <h3>Narrative Description</h3>
            <p>This course served as my entry point into the data science ecosystem. I transitioned from general programming to data manipulation, learning to wrangle messy, real-world datasets into clean, actionable insights. It provided a strong command over the Pandas library, allowing me to perform complex statistical analyses and prepare data for machine learning models.</p>
            
            <h3>Key Takeaways:</h3>
            <ul>
              <li><strong>Data Wrangling:</strong> Mastered Pandas and NumPy for efficient data cleaning, merging, and reshaping.</li>
              <li><strong>Performance:</strong> Learned vectorization techniques to process large datasets faster than standard loops.</li>
              <li><strong>Analysis:</strong> Conducted hypothesis testing and statistical analysis on real-world datasets.</li>
              <li><strong>Data Structures:</strong> Deep understanding of Series and DataFrame objects for handling tabular data.</li>
            </ul>
          `
        },
        'adsp2': {
          title: 'Applied Plotting, Charting & Data Representation in Python',
          issuer: 'Issued by University of Michigan',
          img: 'assets/images/ADSP2.png',
          desc: `

            <p>Data is only as powerful as your ability to communicate it. In this course, I learned to bridge the gap between analytics and visual storytelling. Beyond just generating charts, I studied the principles of information design‚Äîlearning how to avoid misleading visualizations and how to create graphics that are both aesthetically pleasing and statistically accurate.</p>

              <li><strong>Statistical Communication:</strong> Learned to visualize uncertainty (error bars, confidence intervals) rather than just simple averages.</li>
              <li><strong>Exploratory Analysis:</strong> Used visual techniques to uncover hidden patterns and trends in complex data.</li>
            </ul>
          `

        'mlum': {
          title: 'Applied Machine Learning with Python',
          issuer: 'Issued by University of Michigan',
          img: 'assets/images/MLUM.png',
          desc: `
            <h3>Narrative Description</h3>
            <p>This course focused on the transition from data analysis to predictive modeling. I learned how to build, evaluate, and tune machine learning models using the Scikit-Learn library. The focus was on understanding when to use specific algorithms and how to rigorously evaluate model performance to avoid pitfalls like overfitting.</p>
            
            <h3>Key Takeaways:</h3>
            <ul>
              <li><strong>Supervised Learning:</strong> Implemented and compared models including K-Nearest Neighbors, Logistic Regression, Support Vector Machines (SVM), and Decision Trees.</li>

            </ul>

        }

      // 2. LOGIC: Read the URL parameter ?id=...
      const params = new URLSearchParams(window.location.search);
      const certId = params.get('id');

      // 3. FALLBACK: If no ID is found, default to CS50x
      const data = certificates[certId] || certificates['cs50x'];

      // 4. UPDATE: Change the HTML elements
      if(document.getElementById('cert-img')) {
          document.getElementById('cert-img').src = data.img;
          document.getElementById('cert-title').textContent = data.title;
          document.getElementById('cert-issuer').textContent = data.issuer;
          
          // IMPORTANT: Use innerHTML here to render the HTML tags inside desc
          document.getElementById('cert-desc').innerHTML = data.desc;
      }
    });
