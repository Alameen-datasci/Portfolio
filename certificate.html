<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alameen — Certificates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:#07070a;color:#fff}
    .navbar{z-index:1200}
    .hero{padding:90px 0;text-align:center}
    .cinematic{
      position:relative;
      overflow:hidden;
      /* total height will be controlled by JS timeline (set via CSS too for fallback) */
    }
    /* each slide fills viewport so animation doesn't cut off */
    .cert-slide{
      position:relative;
      width:100%;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:40px;
      box-sizing:border-box;
    }
    .cert-card{
      width:75%;
      max-width:1100px;
      height:65vh;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 60px 100px rgba(0,0,0,.6);
      background:#0f1220;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .cert-card img{width:100%;height:100%;object-fit:cover;display:block;opacity:0.98}
    .cert-meta{
      position:absolute;left:36px;bottom:36px;color:#fff;text-shadow:0 6px 18px rgba(0,0,0,.6)
    }
    .small-muted{opacity:.85}
    /* dark mode compatibility */
    body.dark-mode{background:#000}
    body.dark-mode .cert-card{background:#07070b}
    footer{padding:22px 0;text-align:center;background:#04050a;color:#fff}
    /* small top hero title */
    .page-title{font-size:28px;font-weight:700;letter-spacing:.3px}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Alameen</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
        </ul>
        <button id="dark-toggle" class="btn btn-sm ms-3" style="background:none;border:0;color:#fff;font-size:20px">🌙</button>
      </div>
    </div>
  </nav>

  <main style="padding-top:84px">
    <section class="hero">
      <div class="container text-center">
        <div class="page-title">Certificates</div>
        <p class="small-muted mt-2">Immersive view — scroll to reveal each certificate</p>
      </div>
    </section>

    <section class="cinematic" id="cinematic">
      <!-- slides: ensure each is full viewport height -->
      <div class="cert-slide" data-title="CS50x — Harvard" data-sub="Intro to CS">
        <div class="cert-card">
          <img src="https://images.unsplash.com/photo-1523475496153-3d6cc6b9d9d6?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=3b2a3f8c6a1d4f2f2b6a8d1f07a3e2d9" alt="CS50x">
          <div class="cert-meta">
            <div style="font-weight:700">CS50x — Harvard</div>
            <div class="small-muted">Intro to Computer Science</div>
          </div>
        </div>
      </div>

      <div class="cert-slide" data-title="CS50p — Python" data-sub="Programming with Python">
        <div class="cert-card">
          <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=7c5a6c8a2c3d7f3b1a6b9d3c2f0b5e8a" alt="CS50p">
          <div class="cert-meta">
            <div style="font-weight:700">CS50p — Python</div>
            <div class="small-muted">Programming with Python</div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <footer>© 2025 Alameen • cinematic certificates</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    // local dark-mode persistence
    const toggle = document.getElementById('dark-toggle');
    function applyDark(v){ document.body.classList.toggle('dark-mode', !!v); toggle.textContent = v ? '☀️' : '🌙'; }
    const saved = localStorage.getItem('darkMode') === 'true';
    applyDark(saved);
    toggle.addEventListener('click', ()=>{ const now=!document.body.classList.contains('dark-mode'); applyDark(now); localStorage.setItem('darkMode', now); });

    // GSAP cinematic pinned timeline
    gsap.registerPlugin(ScrollTrigger);

    const slides = gsap.utils.toArray('.cert-slide');
    // if no slides, nothing to animate
    if(slides.length){
      // set container height so ScrollTrigger has space (n slides * 100vh)
      const container = document.getElementById('cinematic');
      container.style.height = (slides.length * window.innerHeight) + 'px';

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: container,
          start: "top top",
          end: "+=" + (slides.length * window.innerHeight),
          scrub: 1,
          pin: true,
          anticipatePin: 1
        }
      });

      // for each slide create reveal animation
      slides.forEach((slide, i) => {
        const img = slide.querySelector('.cert-card');
        // bring in: from scale down + fade
        tl.fromTo(img, {y:80, scale:0.96, opacity:0}, {y:0, scale:1, opacity:1, duration:1.2, ease:'power3.out'});
        // if not last, animate out to top and fade
        if(i !== slides.length - 1){
          tl.to(img, {y:-80, scale:0.96, opacity:0, duration:1, ease:'power2.inOut'}, '+=0.35');
        }
      });

      // refresh on resize so pin/end sizes are correct
      ScrollTrigger.addEventListener("refreshInit", () => {
        container.style.height = (slides.length * window.innerHeight) + 'px';
      });
      ScrollTrigger.refresh();
    }
  </script>
</body>
</html>
