  <main style="padding-top:92px">
    <section class="text-center mb-4">
      <h1 class="fw-bold">Certificates</h1>
      <p class="small text-muted">Scroll to reveal â€” cinematic presentation</p>

    <section id="cinematic" class="cinematic">
      <div class="cert-slide" id="cs50x">
        <div class="cert-card">

      <div class="cert-slide" id="cs50p">

  <footer class="text-center py-4 mt-4">Â© 2025 Alameen</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <script src="assets/js/script.js"></script>
  <script>
    // Cinematic pinned scroll (GSAP + ScrollTrigger)
    gsap.registerPlugin(ScrollTrigger);
    const slides = gsap.utils.toArray('.cert-slide');
    if(slides.length){
      const container = document.getElementById('cinematic');
      // set enough height: N * 100vh
      container.style.height = (slides.length * window.innerHeight) + 'px';

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: container,
          start: 'top top',
          end: '+=' + (slides.length * window.innerHeight),
          scrub: 1,
          pin: true,
          anticipatePin: 1
        }
      });

      slides.forEach((slide, i) => {
        const card = slide.querySelector('.cert-card');
        tl.fromTo(card, {y: 120, scale: 0.96, opacity: 0}, {y: 0, scale: 1, opacity: 1, duration: 1.1, ease: 'power3.out'});
        if(i !== slides.length - 1){
          tl.to(card, {y: -120, scale: 0.96, opacity: 0, duration: 0.9, ease:'power2.inOut'}, '+=0.25');
        }
      });

      ScrollTrigger.addEventListener('refreshInit', ()=> {
        container.style.height = (slides.length * window.innerHeight) + 'px';
      });
      ScrollTrigger.refresh();
    }

    // If hash present (ex: certificate.html#cs50p) scroll to the right position
    window.addEventListener('load', ()=>{
      const h = location.hash.replace('#','');
      if(h){
        const elIndex = slides.findIndex(s => s.id === h);
        if(elIndex >= 0){
          // jump to the appropriate position in the pinned timeline
          // compute progress proportionally
          setTimeout(()=>{
            const scrollTo = window.innerHeight * elIndex;
            window.scrollTo({top: document.getElementById('cinematic').offsetTop + scrollTo, behavior:'smooth'});
          }, 300);
        }
      }
    });
  </script>
</body>
