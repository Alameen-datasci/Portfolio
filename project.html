  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      const projects = {
        'neutral_physics_engine': {
          title: 'Neutral Physics Engine',
          subtitle: 'Neutral integration, Classical mechanics, Simulation',
          img: 'assets/images/neutral_physics_engine.png',
          desc: `
            <h3>Narrative Description</h3>
            <p>A long-term physics simulation project aimed at building a clean, extensible engine from first principles. The goal is to model physical systems using sound mathematical formulations, accurate numerical integration, and modular design, gradually evolving toward realistic multi-body dynamics, force interactions, and simulation stability with a strong focus on physics, mathematics, and software engineering fundamentals.</p>
          `
        },
        'screenbook': {
          title: 'Screenbook',
          subtitle: 'Flask-based movie booking web application',
          img: 'assets/images/screenbook.png',
          desc: `
            <h3>Narrative Description</h3>
            <p>A full-stack web application for movie booking developed using Flask, SQL, HTML, and CSS. It allows users to browse movies, view showtimes, select seats, and manage bookings through a browser-based interface, demonstrating backend logic, database integration, and clean web application structure.</p>
          `
        },
        'mybank': {
          title: 'MyBank',
          subtitle: 'A Command-Line Banking Application',
          img: 'assets/images/python_bank.png',
          desc: `
            <h3>Narrative Description</h3>
            <p>A Python-based command-line banking application that simulates core banking operations such as account management, balance checks, deposits, and withdrawals. The project emphasizes logical flow, user interaction through a terminal interface, and structured program design without a graphical UI.</p>
          `
        }
      };

      const params = new URLSearchParams(window.location.search);
      const projId = params.get('id');
      // Default to neutral_physics_engine if id is missing or invalid
      const data = projects[projId] || projects['neutral_physics_engine'];

      if(document.getElementById('proj-img')) {
          document.getElementById('proj-img').src = data.img;
          document.getElementById('proj-title').textContent = data.title;
          document.getElementById('proj-subtitle').textContent = data.subtitle;
          document.getElementById('proj-desc').innerHTML = data.desc;
      }
    });
  </script>
