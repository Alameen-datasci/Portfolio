<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>David | Portfolio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* ---------- General ---------- */
html, body {
  margin: 0;
  padding: 0;
  scroll-behavior: smooth;
  background-color: #f8f9fa;
  color: #212529;
  overflow-x: hidden;
}

/* ---------- Navbar ---------- */
.navbar {
  background-color: #ffffff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  position: fixed;
  width: 100%;
  z-index: 1000;
}

#dark-mode-toggle {
  position: absolute;
  right: 20px;
  top: 12px;
  background: transparent;
  border: none;
  font-size: 22px;
  cursor: pointer;
}

/* ---------- Sections ---------- */
section {
  padding: 100px 0;
}

#about {
  background: #fff;
}

#skills {
  background: #f0f0f0;
}

#projects {
  background: #fafafa;
}

#certificates {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

/* ---------- Certificates ---------- */
.certificates-container {
  position: sticky;
  top: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.certificate {
  position: absolute;
  width: 80%;
  max-width: 700px;
  opacity: 0;
  transform: scale(0.9);
  transition: opacity 1s ease, transform 1s ease;
}

.certificate.active {
  opacity: 1;
  transform: scale(1);
  z-index: 1;
}

/* ---------- Dark Mode ---------- */
body.dark-mode {
  background-color: #121212;
  color: #eaeaea;
}

body.dark-mode .navbar {
  background-color: #1e1e1e !important;
}

body.dark-mode #skills,
body.dark-mode #projects,
body.dark-mode #about {
  background-color: #1c1c1c;
  color: #f0f0f0;
}

body.dark-mode .card {
  background-color: #1e1e1e;
  color: #eaeaea;
}

body.dark-mode a {
  color: #66b2ff;
}
</style>
</head>

<body>
<!-- ---------- Navbar ---------- -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">David</a>
    <button id="dark-mode-toggle">🌙</button>
  </div>
</nav>

<!-- ---------- About ---------- -->
<section id="about" class="text-center">
  <div class="container mt-5 pt-5">
    <h2>About Me</h2>
    <p class="lead mt-3">
      I’m studying BS in Computer Science and Data Analytics at IIT Patna.  
      I’ve completed CS50x and CS50p, and currently learning Applied Data Science with Python.
    </p>
  </div>
</section>

<!-- ---------- Skills ---------- -->
<section id="skills" class="text-center">
  <div class="container">
    <h2>Skills</h2>
    <p class="lead mt-3">Python • Data Analysis • Pandas • HTML • CSS • JavaScript • Git</p>
  </div>
</section>

<!-- ---------- Projects ---------- -->
<section id="projects" class="text-center">
  <div class="container">
    <h2>Projects</h2>
    <p class="lead mt-3">Coming soon...</p>
  </div>
</section>

<!-- ---------- Certificates ---------- -->
<section id="certificates" class="text-center">
  <div class="container-fluid certificates-container">
    <img src="https://cs50.harvard.edu/x/2023/certificate.png" class="certificate active" alt="CS50x Certificate">
    <img src="https://certificates.cs50.io/cs50p.png" class="certificate" alt="CS50p Certificate">
    <img src="https://coursera-certificate-placeholder.png" class="certificate" alt="Applied Data Science Certificate">
  </div>
</section>

<!-- ---------- Scripts ---------- -->
<script>
// Dark Mode Toggle
document.getElementById("dark-mode-toggle").addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  const icon = document.getElementById("dark-mode-toggle");
  icon.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
});

// Certificate Scroll Animation
const certificates = document.querySelectorAll(".certificate");
let currentIndex = 0;

window.addEventListener("wheel", (e) => {
  const certSection = document.querySelector("#certificates");
  const rect = certSection.getBoundingClientRect();

  if (rect.top <= 0 && rect.bottom >= window.innerHeight) {
    e.preventDefault(); // stop page scroll

    if (e.deltaY > 0 && currentIndex < certificates.length - 1) {
      certificates[currentIndex].classList.remove("active");
      currentIndex++;
      certificates[currentIndex].classList.add("active");
    } else if (e.deltaY < 0 && currentIndex > 0) {
      certificates[currentIndex].classList.remove("active");
      currentIndex--;
      certificates[currentIndex].classList.add("active");
    }
  }
}, { passive: false });
</script>
</body>
</html>
